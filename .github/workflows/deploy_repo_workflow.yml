name: Deploy Debian Repository

on:
  push:
    paths:
      - 'packages.yml'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-repo:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev
          pip install PyYAML requests

      - name: Download and Process Packages
        run: |
          python .github/scripts/build_repo_script.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Repository Metadata
        working-directory: ./pages
        run: |
          set -euo pipefail

          if [ -d "dists/stable/main" ]; then
            ACTIVE_ARCHS=$(ls -1 dists/stable/main | sed -n 's/^binary-//p' | tr '\n' ' ' | xargs || true)
          else
            ACTIVE_ARCHS=""
          fi

          echo "Active architectures: ${ACTIVE_ARCHS}"

          for arch in $ACTIVE_ARCHS; do
            mkdir -p "dists/stable/main/binary-${arch}"
            if [ ! -f "dists/stable/main/binary-${arch}/Packages" ]; then
              touch "dists/stable/main/binary-${arch}/Packages"
            fi
            if [ ! -f "dists/stable/main/binary-${arch}/Packages.gz" ]; then
              gzip -c "dists/stable/main/binary-${arch}/Packages" > "dists/stable/main/binary-${arch}/Packages.gz"
            fi
          done

          # Generate Release file with dynamic architectures
          cat > dists/stable/Release << EOF
          Origin: ${GITHUB_REPOSITORY_OWNER}
          Label: ${GITHUB_REPOSITORY_OWNER}
          Suite: stable
          Codename: stable
          Version: 1.0
          Architectures: ${ACTIVE_ARCHS}
          Components: main
          Description: ${GITHUB_REPOSITORY_OWNER} Debian Repository
          Date: $(date -Ru)
          EOF

          # Add SHA256 checksums to Release file (modern standard)
          cd dists/stable
          echo "SHA256:" >> Release
          while IFS= read -r -d '' f; do
            sum=$(sha256sum "$f" | awk '{print $1}')
            size=$(stat -c%s "$f")
            rel=${f#./}
            printf " %s %16d %s\n" "$sum" "$size" "$rel" >> Release
          done < <(find . -type f \( -name "Packages" -o -name "Packages.gz" \) -print0)

      - name: Create Repository Configuration
        working-directory: ./pages
        run: |
          cat > ${GITHUB_REPOSITORY#*/}.list << EOF
          deb https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/ stable main
          EOF

      - name: Create Index Pages
        working-directory: ./pages
        run: |
          python ../.github/scripts/create-index.py .

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
